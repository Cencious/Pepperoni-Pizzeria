    <div class="Home">
      <h2><strong>Welcome To Pepporoni Pizzeria <br>for all your delicious Pizzas</strong></h2>
    </div>
    <div class="preference container-fluid d-flex w-50">
        <div class="icons">
          <div class="preference-image">
            <h3>PIZZA SIZES</h3>
            <img class="image-hide" src="Images/pizza3.jpeg" alt=""/>
          </div>
          <div class="sel">
            <select name="pizza-size" id="pizza-size" class="form-control">
              <option value="500">Small@500</option>
              <option value="700">Medium@700</option>
              <option value="1000">Large@1000</option>
            </select>
          </div>
        </div>
        <div class="icons">
          <div class="preference-image">
            <h3>TOPPINGS</h3>
            <img class="image-hide" src="Images/toppings.jpg" alt="" />
          </div>
          <div class="sel">
              <select name="topping" id="topping" class="form-control">
                <option value="100">Onion@100</option>
                <option value="150">Veges@150</option>
                <option value="200">Pineapple@200</option>
              </select>
            </div>
        </div>
        <div class="icons">
          <div class="preference-image">
            <h3>CRUST</h3>
            <img class="image-hide" src="Images/crust1.jpeg" alt="" />
          </div>
          <div class="sel">
              <select name="crust" id="crust" class="form-control">
                <option value="150">Thin Crust@150</option>
                <option value="200">Thick Crust@200</option>
                <option value="250">Cheese-stuffed@250</option>
              </select>
            </div>
        </div>
        <button type="button" class="btn btn-warning mb-3" id="add-to-cart" >Add To Cart</button>
