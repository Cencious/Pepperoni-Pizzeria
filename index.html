<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepperoni-Pizzeria</title>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!---start content -->
    <div class="home-container">
      <h1>Pepperoni<span></span> Pizzeria</h1>
      <!-- <div class="home-content"> -->
        <!--navigation bar content-->
        <div class="Menu">
          <ul class="nav-bar-items">
            <li><a href="#Menu">Menu</a></li>
            <li><a href="#Best deals">Best Deals</a></li>
            <li><a href="#Online Orders">Online Orders</a></li>
            <li><a href="#Contact us">Contact Us</a></li>
          </ul>
        </div>
    </div>
    <!--navigation end -->
        <br />
        <!--cart-->
        <div class="cart">
          <img src="/Images/cart1.png" alt="cart" width="30" />
          <a href="#">Cart</a>
        </div>
      </div>
    
    <!-----navigation left end-->
    <div class="bucket container-fluid">
      <div class="new-flavor-alert">
        <!-- <img src="/Images/whats new2.jpeg" alt="" width="70" /> -->
      </div>
      <!-- <div class="new-flavor"> -->
        <!-- <p>Grilled honey chicken</p> -->
        <!-- <p>Rubarb bbq sauce</p> -->
        <!-- <button>Hot & Spicy</button> -->
      </div>
    </div>
    <div class="preference container-fluid d-flex">
      <h2>PREFERENCE</h2>
      <div class="images">
        <div class="icons">
          <div class="preference-image">
            <h3>PIZZA SIZES</h3>
            <img class="image-hide" src="/Images/pizza3.jpeg" alt="" />
          </div>
          <div>
            <select name="pizza-size" id="pizza-size" class="form-control">
              <option value="500">Small</option>
              <option value="700">Medium</option>
              <option value="1000">Large</option>
            </select>
          </div>
        </div>
        <div class="icons">
          <div class="preference-image">
            <h3>TOPPINGS</h3>
            <img class="image-hide" src="/Images/toppings.jpg" alt="" />
            
            <div>
              <select name="topping" id="topping" class="form-control">
                <option value="100">Onion</option>
                <option value="150">Veges</option>
                <option value="200">Pineapple</option>
              </select>
            </div>
          </div>
        </div>
        <div class="icons">
          <div class="preference-image">
            <h3>CRUST</h3>
            <img class="image-hide" src="/Images/crust1.jpeg" alt="" />
            
            <div>
              <select name="crust" id="crust" class="form-control">
                <option value="150">Thin Crust</option>
                <option value="200">Thick Crust</option>
                <option value="250">Cheese-stuffed</option>
              </select>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-warning">Add To Cart</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
